version: '{build}'

os: Visual Studio 2013

init:
  - git config --global core.autocrlf true
  
install:
- ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/nunit-3-2-0.ps1'))

configuration:
  - Release
  - Debug
 
cache:
  - packages -> **\packages.config

before_build:
  - ps: nuget restore

build:
  project: AjaxControlToolkit.sln
  publish_wap: true
  verbosity: minimal
  
after_build:
- ps: '& "AppVeyor\CreateArtifacts.ps1"'
  
artifacts:
  - path: AjaxControlToolkit-nightly-*.zip
  - path: AjaxControlToolkit.StaticResources.zip

test:
  assemblies: bin\$(configuration)\AjaxControlToolkit.Tests.dll
 
services: iis
 
before_test:
- ps: '& "AppVeyor\DeployJasmineSite.ps1"'
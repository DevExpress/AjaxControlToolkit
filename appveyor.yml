version: '{build}'

os: Visual Studio 2013

init:
  - git config --global core.autocrlf true

install:
# Workaround for NUnit Console Runner v3.2.1 timeout bug (#1509). Try to remove it when a fix is available.
- ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/nunit-3-2-0.ps1'))
# Workaround, as FireFox 47 crashes on Selenium test startup. Wait until stable FireFox is out.
- choco install firefox -version 46.0.1

environment:
  AjaxControlToolkitTestSiteUrl: http://localhost/TestRunner.aspx

configuration:
  - Release
  - Debug
 
cache:
  - packages -> **\packages.config

before_build:
  - ps: nuget restore

build:
  project: AjaxControlToolkit.sln
  publish_wap: true
  verbosity: minimal
  
after_build:
- ps: '& "AppVeyor\CreateArtifacts.ps1"'
  
artifacts:
  - path: AjaxControlToolkit-nightly-*.zip
  - path: AjaxControlToolkit.StaticResources.zip

test:
  assemblies: bin\$(configuration)\AjaxControlToolkit.Tests.dll
 
services: iis
 
before_test:
- ps: '& "AppVeyor\DeployJasmineSite.ps1"'